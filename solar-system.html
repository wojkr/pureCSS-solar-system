<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>PureCSS-Solar-System</title>
</head>

<body>
    <section class="solar-system">
        <div class="space">
            <img src="https://res.cloudinary.com/b789b130931413a/image/upload/v1634475223/solar-system-img/space_bxu8bt.jpg"
                alt="">
        </div>

        <div class="solar-system-container">
            <div class="sun">
                <div class="sun-orbit-x">
                    <div class="sun-orbit-y">
                        <div class="sun-orbit-z">
                            <div class="sun-style">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mercury-orbit-z">
                <div class="mercury-orbit-y">
                    <div class="mercury-orbit-x">
                        <div class="mercury-style"></div>
                    </div>
                </div>
            </div>

            <div class="venus-orbit-z">
                <div class="venus-orbit-y">
                    <div class="venus-orbit-x">
                        <div class="venus-style"></div>
                    </div>
                </div>
            </div>

            <div class="earth-orbit-z">
                <div class="earth-orbit-y">
                    <div class="earth-orbit-x">
                        <div class="earth-style"></div>
                    </div>
                </div>
                <div class="earth-moon-orbit-z">
                    <div class="earth-moon-orbit-y">
                        <div class="earth-moon-orbit-x">
                            <div class="earth-orbit-y">
                                <div class="earth-orbit-x">
                                    <div class="earth-moon-style"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mars-orbit-z">
                <div class="mars-orbit-y">
                    <div class="mars-orbit-x">
                        <div class="mars-style"></div>
                    </div>
                </div>
                <div class="mars-moon-orbit-z">
                    <div class="mars-orbit-y">
                        <div class="mars-orbit-x">
                            <div class="mars-moon-orbit-y">
                                <div class="mars-moon-orbit-x">
                                    <div class="mars-moon-style"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mars-2-moon-orbit-z">
                    <div class="mars-orbit-y">
                        <div class="mars-orbit-x">
                            <div class="mars-2-moon-orbit-y">
                                <div class="mars-2-moon-orbit-x">
                                    <div class="mars-2-moon-style"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="jupiter-orbit-z">
                <div class="jupiter-orbit-y">
                    <div class="jupiter-orbit-x">
                        <div class="jupiter-style"></div>
                    </div>
                </div>
                <div class="jupiter-moon-orbit-z">
                    <div class="jupiter-orbit-y">
                        <div class="jupiter-orbit-x">
                            <div class="jupiter-moon-orbit-y">
                                <div class="jupiter-moon-orbit-x">
                                    <div class="jupiter-moon-style"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="jupiter-2-moon-orbit-z">
                    <div class="jupiter-orbit-y">
                        <div class="jupiter-orbit-x">
                            <div class="jupiter-2-moon-orbit-y">
                                <div class="jupiter-2-moon-orbit-x">
                                    <div class="jupiter-2-moon-style"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="jupiter-3-moon-orbit-z">
                    <div class="jupiter-orbit-y">
                        <div class="jupiter-orbit-x">
                            <div class="jupiter-3-moon-orbit-y">
                                <div class="jupiter-3-moon-orbit-x">
                                    <div class="jupiter-3-moon-style"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="jupiter-4-moon-orbit-z">
                    <div class="jupiter-orbit-y">
                        <div class="jupiter-orbit-x">
                            <div class="jupiter-4-moon-orbit-y">
                                <div class="jupiter-4-moon-orbit-x">
                                    <div class="jupiter-4-moon-style"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="saturn-orbit-z">
                <div class="saturn-orbit-y">
                    <div class="saturn-orbit-x">
                        <div class="saturn-style"></div>
                        <div class="saturn-ring-container saturn-ring-pos-top">
                            <div class="saturn-ring-container-half saturn-ring-container-top">
                                <div class="saturn-ring"></div>
                                <div class="saturn-ring-small"></div>
                            </div>
                        </div>
                        <div class="saturn-ring-container saturn-ring-pos-bottom">
                            <div class="saturn-ring-container-half saturn-ring-container-bottom">
                                <div class="saturn-ring saturn-ring-bottom"></div>
                                <div class="saturn-ring-small saturn-ring-small-bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="saturn-moon-orbit-z">
                    <div class="saturn-orbit-y">
                        <div class="saturn-orbit-x">
                            <div class="saturn-tilt-orbit">
                                <div class="saturn-moon-orbit-y">
                                    <div class="saturn-moon-orbit-x">
                                        <div class="saturn-reverse-tilt-orbit">
                                            <div class="saturn-moon-style"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="saturn-2-moon-orbit-z">
                    <div class="saturn-orbit-y">
                        <div class="saturn-orbit-x">
                            <div class="saturn-tilt-orbit">
                                <div class="saturn-2-moon-orbit-y">
                                    <div class="saturn-2-moon-orbit-x">
                                        <div class="saturn-reverse-tilt-orbit">
                                            <div class="saturn-2-moon-style"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="saturn-3-moon-orbit-z">
                    <div class="saturn-orbit-y">
                        <div class="saturn-orbit-x">
                            <div class="saturn-tilt-orbit">
                                <div class="saturn-3-moon-orbit-y">
                                    <div class="saturn-3-moon-orbit-x">
                                        <div class="saturn-reverse-tilt-orbit">
                                            <div class="saturn-3-moon-style"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="saturn-4-moon-orbit-z">
                    <div class="saturn-orbit-y">
                        <div class="saturn-orbit-x">
                            <div class="saturn-tilt-orbit">
                                <div class="saturn-4-moon-orbit-y">
                                    <div class="saturn-4-moon-orbit-x">
                                        <div class="saturn-reverse-tilt-orbit">
                                            <div class="saturn-4-moon-style"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="saturn-5-moon-orbit-z">
                    <div class="saturn-orbit-y">
                        <div class="saturn-orbit-x">
                            <div class="saturn-tilt-orbit">
                                <div class="saturn-5-moon-orbit-y">
                                    <div class="saturn-5-moon-orbit-x">
                                        <div class="saturn-reverse-tilt-orbit">
                                            <div class="saturn-5-moon-style"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="uranus-orbit-z">
                <div class="uranus-orbit-y">
                    <div class="uranus-orbit-x">
                        <div class="uranus-style"></div>
                        <div class="uranus-ring-container uranus-ring-pos-top">
                            <div class="uranus-ring-container-half uranus-ring-container-top">
                                <div class="uranus-ring"></div>
                                <div class="uranus-ring-small"></div>
                            </div>
                        </div>
                        <div class="uranus-ring-container uranus-ring-pos-bottom">
                            <div class="uranus-ring-container-half uranus-ring-container-bottom">
                                <div class="uranus-ring uranus-ring-bottom"></div>
                                <div class="uranus-ring-small uranus-ring-small-bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uranus-moon-orbit-z">
                    <div class="uranus-orbit-y">
                        <div class="uranus-orbit-x">
                            <div class="uranus-tilt-orbit">
                                <div class="uranus-moon-orbit-y">
                                    <div class="uranus-moon-orbit-x">
                                        <div class="uranus-reverse-tilt-orbit">
                                            <div class="uranus-moon-style"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uranus-2-moon-orbit-z">
                    <div class="uranus-orbit-y">
                        <div class="uranus-orbit-x">
                            <div class="uranus-tilt-orbit">
                                <div class="uranus-2-moon-orbit-y">
                                    <div class="uranus-2-moon-orbit-x">
                                        <div class="uranus-reverse-tilt-orbit">
                                            <div class="uranus-2-moon-style"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="neptune-orbit-z">
                <div class="neptune-orbit-y">
                    <div class="neptune-orbit-x">
                        <div class="neptune-style"></div>
                    </div>
                </div>
                <div class="neptune-moon-orbit-z">
                    <div class="neptune-orbit-y">
                        <div class="neptune-orbit-x">
                            <div class="neptune-moon-orbit-y">
                                <div class="neptune-moon-orbit-x">
                                    <div class="neptune-moon-style"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
